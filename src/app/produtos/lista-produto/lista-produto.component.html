'<div class="container main-container">
    <div class="row text-center">
        <div *ngFor="let produto of produtos" class="col-md-4" style="padding-bottom: 3.5%;">
            <div class="card h-100">

                <div  class="card-body" [routerLink]="['/produto-detalhe', produto.id]">

                    <h5 class="card-title">{{ produto.nome | titlecase }}</h5>
                    <div [ngSwitch]="produto.promocao">
                        <p *ngSwitchCase="false">Por apenas:</p>
                        <p *ngSwitchCase="true">PROMOÇÃO!!!</p>
                    </div>
                    

                    <img src="/assets/{{ produto.imagem }}" height="40%" width="50%" alt="">

                    <div *ngIf="!produto.promocao">                  
                        <h4 class="card-title">{{ produto.valor | currency:'BRL':'symbol':'1.2-2':'pt'}}</h4>                    
                    </div>

                    <div *ngIf="produto.promocao">                  
                        <h4 class="card-title">
                            De: <small><del> {{ produto.valor | currency:'BRL':'symbol':'1.2-2':'pt'}}</del></small>
                            Por: {{ produto.valorPromocao | currency:'BRL':'symbol':'1.2-2':'pt'}}</h4>                    
                    </div>

                </div>

                <div class="card-footer">
                    <a [routerLink]="['/carrinho', produto.id]" class="btn btn-primary" >
                        <span class="fa fa-shopping-cart"></span> Comprar
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>'
