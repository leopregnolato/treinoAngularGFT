<div class="container main-container">
    <div class="row text-center">
        <div *ngFor="let produto of produtos" class="col-md-4" style="padding-bottom: 3.5%;">
            <div class="card h-100">

                <div class="card-body" [routerLink]="['/produto-detalhe', produto.id]">
                    <h5 class="card-title">{{ produto.nome }}</h5>
                    <img src="/assets/{{ produto.imagem }}" height="40%" width="50%" alt="">
                    <p class="card-text">Por apenas:</p>
                    <h4 class="card-title">{{ produto.valor }}</h4>                    
                </div>
                <div class="card-footer">
                    <a [routerLink]="['/carrinho', produto.id]" class="btn btn-primary" >
                        <span class="fa fa-shopping-cart"></span> Comprar
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>
